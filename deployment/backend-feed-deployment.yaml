apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed-app
  labels:
    app: backend-feed-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-feed-app
  template:
    metadata:
      labels:
        app: backend-feed-app
    spec:
      containers:
      - name: image-udagram-feed
        image: nacojohn/udagram-api-feed:v1
        env:
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: URL 
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: JWT_SECRET
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: POSTGRES_DB
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: POSTGRES_HOST
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: POSTGRES_USERNAME
      restartPolicy: Always